<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Oxygen:300, 400, 700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
</head>
<body>
    <header>
        <div class="container">
            <div class="topnav" id="myTopnav">
                <a href="index.html" id="brand">Stackoverflow Lite</a>
                <a href="signup.html" id="menu">Sign Up</a>
                <a href="login.html" id="menu">Login</a>
                <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                    <i class="fa fa-bars"></i>
                </a>
            </div>
        </div>
    </header>
    <section id="page-content">
        <div class="container">
            <div class="forms">
                <h2>Sign Up</h2>
                <form action="/#">
                    <label name="username"><b>Username</b></label>
                    <input type="text" placeholder="Enter Username">
                    <label name="email"><b>Email</b></label>
                    <input type="text" placeholder="Enter Email">
                    <label name="psw"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="psw">  
                    <button type="submit" class="button-signup"><a href="index.html">Sign Up</a></button>
                </form>
            </div>
        </div>
    </section>
    <footer>
        <p>Stackoverflow-lite, Copyright &copy; 2018</p>
    </footer>
</body>
</html>
